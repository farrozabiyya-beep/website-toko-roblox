<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - DEV ROBLOX SHOP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .faq-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .faq-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .faq-header h1 {
            font-size: 2.5rem;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .faq-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .faq-search {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
        }

        .faq-search input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .faq-search input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-color)33;
        }

        .faq-categories {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 10px 20px;
            border: 2px solid var(--border-color);
            background: transparent;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .category-btn:hover,
        .category-btn.active {
            background: var(--gradient-primary);
            border-color: var(--primary-color);
            color: white;
        }

        .faq-items {
            display: grid;
            gap: 15px;
        }

        .faq-item {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary-color);
        }

        .faq-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateX(5px);
        }

        .faq-question {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            background: var(--card-hover);
            transition: all 0.3s ease;
        }

        .faq-question:hover {
            background: var(--input-bg);
        }

        .faq-question-text {
            flex: 1;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .faq-icon {
            font-size: 1.3rem;
            color: var(--primary-color);
            min-width: 30px;
        }

        .faq-toggle {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-primary);
            color: white;
            border-radius: 50%;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .faq-item.active .faq-toggle {
            transform: rotate(180deg);
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: var(--input-bg);
        }

        .faq-item.active .faq-answer {
            max-height: 500px;
        }

        .faq-answer-content {
            padding: 20px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .faq-answer-content a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .faq-answer-content a:hover {
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--text-secondary)66;
        }

        .contact-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-top: 50px;
        }

        .contact-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .contact-section p {
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .contact-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .contact-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            border: 2px solid var(--primary-color);
            background: transparent;
            color: var(--primary-color);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .contact-btn:hover {
            background: var(--gradient-primary);
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .faq-header h1 {
                font-size: 1.8rem;
            }

            .faq-search {
                flex-direction: column;
            }

            .faq-question-text {
                font-size: 0.95rem;
            }

            .contact-buttons {
                flex-direction: column;
            }

            .contact-btn {
                width: 100%;
                justify-content: center;
            }
        }

        .dark-mode .faq-item,
        .dark-mode .faq-question,
        .dark-mode .faq-answer,
        .dark-mode .contact-section {
            background: #1e1e1e;
        }

        .dark-mode .faq-search input {
            background: #2a2a2a;
            color: white;
            border-color: #404040;
        }

        .highlight {
            background: var(--primary-color)22;
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Header dan Navigation -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <a href="../index.html" title="Kembali ke Beranda">
                        <img src="../assets/images/logo.jpg" alt="Logo" class="logo-img" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;">
                        <span class="logo-text">DEV ROBLOX SHOP</span>
                    </a>
                </div>

                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <nav class="nav-menu" id="navMenu">
                    <a href="../index.html" class="nav-link">Home</a>
                    <a href="../pages/product.html" class="nav-link">Product</a>
                    <a href="../pages/review.html" class="nav-link">Review</a>
                    <a href="../pages/contact.html" class="nav-link">Kontak</a>
                    <a href="../pages/order.html" class="nav-link order-link desktop-order-link">
                        <i class="fas fa-shopping-cart"></i> Pesananku
                    </a>
                </nav>
            </div>
        </nav>
    </header>

    <div class="faq-container">
        <!-- Header -->
        <div class="faq-header">
            <h1><i class="fas fa-question-circle"></i> Pertanyaan yang Sering Diajukan</h1>
            <p>Temukan jawaban untuk pertanyaan Anda di bawah ini</p>
        </div>

        <!-- Search -->
        <div class="faq-search">
            <input type="text" id="faqSearch" placeholder="Cari pertanyaan..." onkeyup="filterFAQ()">
        </div>

        <!-- Categories -->
        <div class="faq-categories">
            <button class="category-btn active" onclick="filterByCategory('all')">Semua</button>
            <button class="category-btn" onclick="filterByCategory('pembayaran')">Pembayaran</button>
            <button class="category-btn" onclick="filterByCategory('pesanan')">Pesanan</button>
            <button class="category-btn" onclick="filterByCategory('akun')">Akun</button>
            <button class="category-btn" onclick="filterByCategory('teknis')">Teknis</button>
            <button class="category-btn" onclick="filterByCategory('lainnya')">Lainnya</button>
        </div>

        <!-- FAQ Items -->
        <div class="faq-items" id="faqList"></div>

        <!-- Contact Section -->
        <div class="contact-section">
            <h2>Tidak menemukan jawaban?</h2>
            <p>Hubungi tim customer service kami untuk bantuan lebih lanjut</p>
            <div class="contact-buttons">
                <a href="https://wa.me/6281214477714" class="contact-btn" target="_blank">
                    <i class="fas fa-whatsapp"></i> WhatsApp
                </a>
                <a href="../pages/contact.html" class="contact-btn">
                    <i class="fas fa-envelope"></i> Email
                </a>
                <a href="../pages/contact.html" class="contact-btn">
                    <i class="fas fa-comment"></i> Contact Us
                </a>
            </div>
        </div>
    </div>

    <script src="../assets/js/loading.js"></script>

            {

                answer: 'Pergi ke www.roblox.com, login dengan akun Anda, kemudian klik avatar Anda di sudut kanan atas. Pilih <span class="highlight">"Profile"</span> dan lihat username Anda. Atau gunakan tombol <span class="highlight">"Periksa"</span> di form pemesanan kami untuk validasi cepat.'
            },
            {
                id: 14,
                category: 'teknis',
                icon: 'fa-laptop',
                question: 'Apakah website responsif di mobile?',
                answer: 'Ya, website kami fully responsive dan bekerja sempurna di semua perangkat mobile. Anda dapat melakukan pemesanan dengan lancar menggunakan smartphone atau tablet.'
            },
            {
                id: 15,
                category: 'lainnya',
                icon: 'fa-gift',
                question: 'Apakah ada kode promo?',
                answer: 'Ya! Kami menawarkan berbagai kode promo secara berkala. Beberapa contoh: <span class="highlight">SAVE10</span> (10% diskon), <span class="highlight">SAVE20</span> (20% diskon), <span class="highlight">WELCOME</span> (5% diskon untuk member baru). Gunakan kode saat checkout.'
            },
            {
                id: 16,
                category: 'lainnya',
                icon: 'fa-star',
                question: 'Bagaimana cara memberikan review?',
                answer: 'Klik menu <span class="highlight">"Review"</span> di navbar, isi formulir dengan rating dan komentar Anda tentang pengalaman berbelanja. Review Anda akan membantu customer lain membuat keputusan yang tepat.'
            }
        ];

        let currentCategory = 'all';

        function renderFAQ(data = faqData) {
            const faqList = document.getElementById('faqList');
            
            if (data.length === 0) {
                faqList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fas fa-search"></i></div>
                        <p>Tidak ada hasil pencarian</p>
                    </div>
                `;
                return;
            }

            faqList.innerHTML = data.map(faq => `
                <div class="faq-item" onclick="toggleFAQ(this)">
                    <div class="faq-question">
                        <div class="faq-question-text">
                            <i class="faq-icon fas ${faq.icon}"></i>
                            <span>${faq.question}</span>
                        </div>
                        <div class="faq-toggle">+</div>
                    </div>
                    <div class="faq-answer">
                        <div class="faq-answer-content">${faq.answer}</div>
                    </div>
                </div>
            `).join('');
        }

        function toggleFAQ(element) {
            const allItems = document.querySelectorAll('.faq-item');
            allItems.forEach(item => {
                if (item !== element) item.classList.remove('active');
            });
            element.classList.toggle('active');
        }

        function filterByCategory(category) {
            currentCategory = category;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter data
            const filtered = category === 'all' 
                ? faqData 
                : faqData.filter(item => item.category === category);
            
            renderFAQ(filtered);
        }

        function filterFAQ() {
            const searchTerm = document.getElementById('faqSearch').value.toLowerCase();
            
            const filtered = faqData.filter(item => {
                const matchesSearch = item.question.toLowerCase().includes(searchTerm) || 
                                     item.answer.toLowerCase().includes(searchTerm);
                const matchesCategory = currentCategory === 'all' || item.category === currentCategory;
                return matchesSearch && matchesCategory;
            });

            renderFAQ(filtered);
        }

        // Hamburger menu
        document.getElementById('hamburger').addEventListener('click', () => {
            document.getElementById('navMenu').classList.toggle('active');
        });

        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            renderFAQ();
        });
    </script>
</body>
</html>
