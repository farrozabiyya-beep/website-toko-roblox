# Netlify Configuration

[build]
  command = "echo 'Build complete'"
  functions = "netlify/functions"
  publish = "."

[dev]
  framework = "#custom"
  port = 8888
  publish = "."
  command = "npm start"

# Redirect rules
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  condition = "!req.url.match(/^\\/assets\\/|^\\/admin\\/|^\\/pages\\/|^\\/netlify\\/functions\\/|\\.(js|css|jpg|jpeg|png|gif|ico|svg)$/)"

# Headers untuk CORS
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
