<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pelanggan - Dev Roblox Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0047ab 0%, #00bfff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: slideInUp 0.5s ease;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #0047ab;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .auth-header p {
            color: #6c757d;
            font-size: 14px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
            margin-bottom: -2px;
        }

        .tab-button.active {
            color: #0047ab;
            border-bottom-color: #0047ab;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0047ab;
            box-shadow: 0 0 0 3px rgba(0, 71, 171, 0.1);
            background: #f8f9ff;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #0047ab 0%, #00bfff 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(0, 71, 171, 0.2);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 71, 171, 0.35);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .message {
            padding: 12px 14px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            animation: slideDown 0.3s ease;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .message.success {
            background: linear-gradient(135deg, #28a745 0%, #218838 100%);
            color: white;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }

        .form-footer a {
            color: #0047ab;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 25px;
            }

            .auth-header h1 {
                font-size: 24px;
            }
        }

        /* Dark mode support */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        body.dark-mode .auth-card {
            background: #2d2d2d;
            color: #ffffff;
        }

        body.dark-mode .auth-header h1 {
            color: #00bfff;
        }

        body.dark-mode .auth-header p {
            color: #b0b0b0;
        }

        body.dark-mode .form-group label {
            color: #ffffff;
        }

        body.dark-mode .form-group input {
            background: #1a1a1a;
            color: #ffffff;
            border-color: #404040;
        }

        body.dark-mode .form-group input:focus {
            box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.2);
        }

        body.dark-mode .tab-button {
            color: #b0b0b0;
        }

        body.dark-mode .tab-button.active {
            color: #00bfff;
            border-bottom-color: #00bfff;
        }

        body.dark-mode .form-footer {
            color: #b0b0b0;
        }

        body.dark-mode .form-footer a {
            color: #00bfff;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Dev Roblox Shop</h1>
                <p>Akun Pelanggan</p>
            </div>

            <div class="tab-buttons">
                <button class="tab-button active" data-tab="login">Login</button>
                <button class="tab-button" data-tab="register">Daftar</button>
            </div>

            <!-- LOGIN TAB -->
            <div id="login" class="tab-content active">
                <div id="loginMessage" class="message"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            name="email" 
                            placeholder="your@email.com" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            name="password" 
                            placeholder="Masukkan password" 
                            required
                        >
                    </div>

                    <button type="submit" class="btn-submit">Login</button>
                </form>

                <div class="form-footer">
                    Belum punya akun? <a onclick="switchTab('register')">Daftar di sini</a>
                </div>
            </div>

            <!-- REGISTER TAB -->
            <div id="register" class="tab-content">
                <div id="registerMessage" class="message"></div>

                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input 
                            type="text" 
                            id="registerUsername" 
                            name="username" 
                            placeholder="Pilih username" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input 
                            type="email" 
                            id="registerEmail" 
                            name="email" 
                            placeholder="your@email.com" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input 
                            type="password" 
                            id="registerPassword" 
                            name="password" 
                            placeholder="Minimal 6 karakter" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="registerPhone">No. WhatsApp</label>
                        <input 
                            type="tel" 
                            id="registerPhone" 
                            name="phone" 
                            placeholder="08xxxx" 
                        >
                    </div>

                    <button type="submit" class="btn-submit">Daftar</button>
                </form>

                <div class="form-footer">
                    Sudah punya akun? <a onclick="switchTab('login')">Login di sini</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../auth/customer-auth.js"></script>
    <script src="../assets/js/theme-notification.js"></script>
    <script>
        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            document.getElementById(tab).classList.add('active');
        }

        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.addEventListener('click', () => {
                switchTab(btn.dataset.tab);
            });
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('loginMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Sedang login...';

            setTimeout(() => {
                const result = customerAuth.login(email, password);
                
                if (result.success) {
                    messageDiv.className = 'message success show';
                    messageDiv.textContent = '✓ ' + result.message;
                    
                    NotificationManager.showSuccess(result.message);
                    
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1500);
                } else {
                    messageDiv.className = 'message error show';
                    messageDiv.textContent = '✕ ' + result.message;
                    
                    NotificationManager.showError(result.message);
                    
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Login';
                }
            }, 500);
        });

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const phone = document.getElementById('registerPhone').value.trim();
            const messageDiv = document.getElementById('registerMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Sedang mendaftar...';

            setTimeout(() => {
                const result = customerAuth.register(username, email, password, phone);
                
                if (result.success) {
                    messageDiv.className = 'message success show';
                    messageDiv.textContent = '✓ ' + result.message + ' Silakan login.';
                    
                    NotificationManager.showSuccess(result.message);
                    
                    document.getElementById('registerForm').reset();
                    
                    setTimeout(() => {
                        switchTab('login');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = 'Daftar';
                    }, 1500);
                } else {
                    messageDiv.className = 'message error show';
                    messageDiv.textContent = '✕ ' + result.message;
                    
                    NotificationManager.showError(result.message);
                    
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Daftar';
                }
            }, 500);
        });

        // Redirect if already logged in
        if (customerAuth.isLoggedIn()) {
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
